<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/styles.css">

</head>

<body>
    <header id="header">
        <div class="d-flex flex-column" id="menu">
            <div id="start"><span>Start Quiz!</span></div>
            <div id="quiz" style="display: none">
                <div id="question-container">
                    <div id="quizImg"></div>
                    <div id="question"></div>
                </div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress" class=""></div>
            </div>
            <div id="scoreContainer" style="display: none">
            </div>
        </div>
    </header>
    <canvas></canvas>
</body>

<script src="public/js/quiz.js"></script>

<script src="public/js/controller.js"></script>
<script src="public/js/display.js"></script>
<script src="public/js/engine.js"></script>
<script src="public/js/game.js"></script>
<script src="public/js/main.js"></script>


<script src="/socket.io/socket.io.js"></script>

</html>
