<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Document</title>
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
    <!-- -----------Test make connection------------->
    <div id="login">
        <div id="app"></div>
        <input id="name" type="text" name="name" value="" placeholder="Enter your name!">
        <input id="room_code" type="text" name="room_code" value="" placeholder="Enter the room code">
        <button type="button" name="button" onclick="setUsername()">Join</button>
    </div>
    <!-- ------------------------------------------ -->

    <header id="header">
        <div class="d-flex flex-column" id="menu">
            <div id="start">Start Quiz!</div>
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="quizImg"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress">
                </div>
            </div>
            <div id="scoreContainer" style="display: none">
            </div>
        </div>
    </header>

    <script>
        const start = document.getElementById("start")
        const quiz = document.getElementById("quiz")
        const quizImg = document.getElementById("quizImg")
        const question = document.getElementById("question")
        const counter = document.getElementById("counter")
        const timeGauge = document.getElementById("timeGauge")
        const choiceA = document.getElementById("A")
        const choiceB = document.getElementById("B")
        const choiceC = document.getElementById("C")
        const choiceD = document.getElementById("D")
        const progress = document.getElementById("progress")

        const renderQuestion = () => {
            let q = questions[runningQuestionIndex]
            quizImg.innerHTML = `<img width="200px" height="200px" src="${q.imgSrc}">`
            question.innerHTML = `<p>"${q.question}"</p>`
            choiceA.innerHTML = q.A
            choiceB.innerHTML = q.B
            choiceC.innerHTML = q.C
            choiceD.innerHTML = q.D
        }

        const startQuiz = () => {
            start.style.display = "none"
            renderQuestion()
            quiz.style.display = "block"
            renderCounter()
            renderProgress()
            TIMER = setInterval(renderCounter, 1000)
        }

        const renderProgress = () => {
            for (let qIndex = 0; qIndex <= lastQuestionIndex; qIndex++) {
                progress.innerHTML += `<div class="prog" id="${qIndex}"</div>`
            }
        }


        const renderCounter = () => {
            if (count <= questionTime) {
                counter.innerHTML = count
                timeGauge.style.width = gaugeProgressUnit * count + "px"
                count++
            } else {
                count = 0
                answerIsWrong()
                if (runningQuestionIndex < lastQuestionIndex) {
                    runningQuestionIndex++
                    renderQuestion()
                } else {
                    clearInterval(TIMER)
                        // renderScore()
                }
            }
        }

        const checkAnswer = (answer) => {
            if (questions[runningQuestionIndex].correctAnswer == answer) {
                score++
                document.getElementById(runningQuestionIndex).style.backgroundColor = "green"
            } else {
                document.getElementById(runningQuestionIndex).style.backgroundColor = "red"
            }

            count = 0
            if (runningQuestionIndex < lastQuestionIndex) {
                runningQuestionIndex++
                renderQuestion()
            } else {
                clearInterval(TIMER)
            }
        }
        let questions = [];
        // let questions = [{

        //         A: "Ask the professor",
        //         B: "Ask the professor",
        //         C: "Ask the professor",
        //         D: "Ask the professor",
        //         correctAnswer: "A"
        //     }, {
        //         question: "Is CSS a programming language?",
        //         imgSrc: "",
        //         A: "Yes",
        //         B: "Yes, it is",
        //         C: "No, it isn't",
        //         D: "No",
        //         correctAnswer: "D"
        //     },
        // ]

        //------------Make the connection----------------
        var socket = io();
        //set username
        function setUsername() {
            socket.emit('checkRoomCode', document.getElementById('room_code').value);
            socket.emit('setUsername', document.getElementById('name').value);
            // $("#login").hide();
            // $("#menu").show();
        };
        socket.on('connectToRoom', function(data) {
            alert(data);
        });


        socket.on('WrongRoomCode', function(data) {
            alert(data);
        });

        //hiện thông báo tên user đã tồn tại để chọn tên khác
        socket.on('userExists', function(data) {
            alert(data);
        });
        //set username cho user ở fr để hiển thị
        socket.on('userSet', function(data) {
            user = data.username;
            //TO-DO: smt
        });
        //----------------------------------------------

        //------------Get list question-----------------
        socket.on('ListQuestion', function(data) {
            questions = data;
        });



        //------------------------------------------------
        const questionTime = 10
        let lastQuestionIndex = questions.length - 1
        let runningQuestionIndex = 0

        const gaugeWidth = 150
        const gaugeProgressUnit = gaugeWidth / questionTime

        let count = 0
        let score = 0
        let TIMER

        start.addEventListener("click", startQuiz)
    </script>
</body>
